<section class="settingsContainer" ng-controller="SettingsCtrl">
    <section class="section-element section-title">Einstellungen</section>

    <section class="section-element">
        <form name="settingsForm" ng-submit="updateUser(settingsForm.$valid)">
            <div class="form-group">
                <label>Benutzername</label>
                <input class="form-control" id="username" type="text" placeholder="Benutzername" ng-model="userObj.username" required />
            </div>

            <div class="form-group">
                <label>E-Mail-Adresse</label>
                <input class="form-control" id="email" type="email" placeholder="E-Mail-Adresse" ng-model="userObj.email" required />
                <div class="info">
                    Die E-Mail-Adresse wird nur benötigt, falls du dein Passwort vergisst oder es wichtige Informationen zu <b>Magellan</b> gibt. Sie wird niemals an Dritte weitergegeben.
                </div>
            </div>

            <div class="form-group-inline">
                <input class="form-control-inline" id="emailUpdates" type="checkbox" ng-model="userObj.emailUpdates" />
                <label for="emailUpdates">Ich möchte über wichtige Informationen zu <b>Magellan</b> (z. B. neue Funktionalitäten) per E-Mail erfahren. Die Zustimmung kann hier jederzeit widerrufen werden.</label>
            </div>

            <div class="form-group">
                <label>Farbe</label>
                <ul class="color-list">
                    <li ng-repeat="color in userColors" ng-class="{ 'selected': userObj.color === color }" ng-click="setColor(color)">
                        <span class="user-icon bg-{{color}}"></span>
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <div class="ui-button ui-button-primary" role="button" ng-click="delegateSubmit()">Speichern</div>
                <input type="submit" value="Speichern" ng-hide="true" />
            </div>
        </form>
    </section>
</section>
