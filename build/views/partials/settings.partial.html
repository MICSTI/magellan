<section class=settingsContainer ng-controller=SettingsCtrl><section class="section-element section-title">Einstellungen</section><section class=section-element><form name=settingsForm ng-submit=updateUser(settingsForm.$valid)><div class=form-group><label>Benutzername</label> <input class=form-control id=username type=text placeholder=Username ng-model=userObj.username required></div><div class=form-group><label>E-Mail-Adresse</label> <input class=form-control id=email type=email placeholder=E-Mail-Adresse ng-model=userObj.email required><div class=info>Die E-Mail-Adresse wird nur für den Fall benötigt, dass das Passwort vergessen wird. Sie wird niemals für etwas anderes verwendet werden.</div></div><div class=form-group><label>Farbe</label><ul class=color-list><li ng-repeat="color in userColors" ng-class="{ 'selected': userObj.color === color }" ng-click=setColor(color)><span class="user-icon bg-{{color}}"></span></li></ul></div><div class=form-group><div class="ui-button ui-button-primary" role=button ng-click=delegateSubmit()>Speichern</div><input type=submit value=Speichern ng-hide=true></div></form></section><section class="section-element ui-message-container" ng-if=message><div class="ui-message ui-message-center ui-message-{{message.type}}">{{message.text}}</div></section></section>
