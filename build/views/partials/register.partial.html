<div ng-controller=RegisterCtrl><section class="section-element section-title">Register for Magellan</section><section class=section-element><form name=registerForm ng-submit=register(registerForm.$valid)><div class=form-group><label>Username</label> <input class=form-control id=username type=text placeholder=Username ng-model=newUser.username required></div><div class=form-group><label>E-Mail address</label> <input class=form-control id=email type=email placeholder=E-Mail ng-model=newUser.email required><div class=info>The e-mail address is only needed for the case you forget your password. It will never be used for anything else.</div></div><div class=form-group><label>Password</label> <input class=form-control type=password placeholder=Password ng-model=newUser.password required></div><div class=form-group><label>Repeat password</label> <input class=form-control type=password placeholder="Repeat password" ng-model=newUser.password2 required></div><div class=form-group><div class="ui-button ui-button-primary" role=button ng-click=delegateSubmit()>Register</div><input type=submit value=Register ng-hide=true></div></form></section><section class="section-element ui-message-container" ng-if=message><div class="ui-message ui-message-center ui-message-{{message.type}}">{{message.text}}</div></section></div>
