<!DOCTYPE html>
<html lang="en" ng-app="magellan" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Michael Stifter">
    <meta name="theme-color" content="#81cfe0">

    <title>Magellan</title>

    <link rel="stylesheet" type="text/css" href="/lib/fonts/OpenSans/OpenSans.css" />
    <link rel="stylesheet" type="text/css" href="/lib/angular/ngprogress.css" />
    <link rel="stylesheet" type="text/css" href="/lib/flags/css/flag-icon.min.css" />
    <link rel="stylesheet" href="/build/styles/styles.css" />

    <link rel="shortcut icon" type="image/png" href="/favicon.ico"/>

    <base href="/" />

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body class="ng-cloak" ng-cloak>
    <header ng-click="goToHome()">
        <h1>{{app.config.title}}</h1>
        <h3>{{app.config.subtitle}}</h3>
    </header>

    <nav>
        <div class="container">
            <ul class="navbar">
                <li ui-sref-active="active"><a href="/home" ui-sref="home">Start</a></li>
                <li ui-sref-active="active" ng-if="user"><a href="/countries" ui-sref="countries">Länder</a></li>
                <li ui-sref-active="active" ng-if="user"><a href="/quiz" ui-sref="quiz">Quiz</a></li>
                <li ui-sref-active="active" ng-if="user"><a href="/highscore" ui-sref="highscore">Bestenliste</a></li>
            </ul>

            <ul class="navbar navbar-login" ng-controller="DropdownCtrl" click-outside>
                <li ui-sref-active="active" ng-if="!user"><a href="/login" ui-sref="login">Login</a></li>

                <li class="menu-user" ng-if="user" ng-click="toggleDropdown()">
                    <a>
                        <span class="user-profile bg-{{user.color}}"></span>
                        <span class="username bold">{{user.username}}</span>
                    </a>
                </li>

                <ul class="menu-dropdown" ng-if="isDropdownVisible()">
                    <li><a href="/settings" ng-click="hideDropdown()">Einstellungen</a></li>
                    <li><a href="/password" ng-click="hideDropdown()">Passwort ändern</a></li>
                    <li><a href="/logout" ng-click="hideDropdown()">Ausloggen</a></li>
                </ul>
            </ul>
        </div>
    </nav>

    <div class="quiz-progress" id="quiz-progress" ng-show="isProgressBarVisible()"></div>

    <div class="content" ui-view></div>

    <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/lib/angular/ngprogress.min.js"></script>
    <script type="text/javascript" src="/lib/angular/angular-locale_de-at.min.js"></script>
    <script type="text/javascript" src="/lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="/build/scripts/script.js"></script>
</body>
</html>
