<div class="password-requirements-container">
    <div class="password-requirements-title">Passwort - Sicherheitsrichtlinien</div>
    <ul class="password-requirements-list">
        <li ng-repeat="requirement in requirements">
            <span class="status-indicator status-{{requirement.fulfilled === true ? 'fulfilled' : 'failed'}}"></span>
            <span class="requirement-description">{{requirement.description}}</span>
        </li>
    </ul>
</div>
