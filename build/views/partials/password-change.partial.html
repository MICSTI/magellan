<section class=passwordContainer ng-controller=PasswordCtrl><section class="section-element section-title">Passwort ändern</section><section class=section-element><form name=passwordForm ng-submit=updatePassword(passwordForm.$valid)><div class=form-group><label>Aktuelles Passwort</label> <input class=form-control id=password-current type=password placeholder="Aktuelles Passwort" ng-model=passObj.old required></div><div class=form-group><label>Neues Passwort</label> <input class=form-control id=password-new type=password placeholder="Neues Passwort" ng-model=passObj.new required></div><div class=form-group><password-requirements attribute-input={{passObj.new}}></password-requirements></div><div class=form-group><label>Neues Passwort bestätigen</label> <input class=form-control id=password-confirmation type=password placeholder="Neues Passwort bestätigen" ng-model=passObj.confirmation required></div><div class=form-group><div class="ui-button ui-button-primary" role=button ng-click=delegateSubmit()>Speichern</div><input type=submit value=Speichern ng-hide=true></div></form></section><section class="section-element ui-message-container" ng-if=message><div class="ui-message ui-message-center ui-message-{{message.type}}">{{message.text}}</div></section></section>
