<section class="quiz-container">
    <!-- Level of difficulty -->

    <!-- Number of current question -->
    <div class="current-question-number">Frage {{getCurrentQuestionNumber()}}</div>

    <!-- Question -->
    <div class="question-container" ng-bind-html="renderQuestionText() | renderHtml"></div>

    <!-- Answer input -->
    <div class="input-container" ng-switch="getQuestion().getInfo().input">
        <div ng-switch-when="text.standard">
            <input type="text" class="answerInput" ng-model="answerInput.answer" placeholder="Answer" ng-keypress="handleKeyPress($event)" />
        </div>

        <div ng-switch-when="number.medium">
            <input type="text" class="answerInput" ng-model="answerInput.answer" placeholder="Answer" ng-keypress="handleKeyPress($event)" />
            <select>
                <option selected="selected">Tsd.</option>
                <option>Mio.</option>
            </select>
            <span class="question-unit"> {{getQuestion().getInfo().unit}}</span>
        </div>

        <div ng-switch-when="number.high">
            <input type="text" class="answerInput" ng-model="answerInput.answer" placeholder="Answer" ng-keypress="handleKeyPress($event)" />
            <select>
                <option>Tsd.</option>
                <option selected="selected">Mio.</option>
            </select>
        </div>

        <div ng-switch-default>
            {{getQuestion().getInfo().input}}
        </div>
    </div>

    <!-- Hint -->
    <div class="hint-container" ng-if="getQuestion().hintsAllowed()">
        Hints are possible
    </div>

    <!-- Submit button -->
    <div class="ui-button ui-button-primary" role="button" ng-click="submitAnswer()">Ok</div>

    <!-- Solution -->
    <div class="solutionContainer" ng-if="questionAnswered()">
        {{getQuestion().solution()}}
    </div>

    <!-- Next question -->
    <div class="nextQuestionContainer" ng-if="questionAnswered()">
        <div role="button" class="ui-button ui-button-higher" id="btnNextQuestion" ng-click="nextQuestion()" tabindex="10">NÃ¤chste Frage</div>
    </div>
</section>
