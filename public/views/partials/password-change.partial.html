<section class="passwordContainer" ng-controller="PasswordCtrl">
    <section class="section-element section-title">Passwort 채ndern</section>

    <section class="section-element" ng-show="userHasPassword === true">
        <form name="passwordForm" ng-submit="updatePassword(passwordForm.$valid)">
            <div class="form-group">
                <label>Aktuelles Passwort</label>
                <input class="form-control" id="password-current" type="password" placeholder="Aktuelles Passwort" ng-model="passObj.old" required />
            </div>

            <div class="form-group">
                <label>Neues Passwort</label>
                <input class="form-control" id="password-new" type="password" placeholder="Neues Passwort" ng-model="passObj.new" required />
            </div>

            <div class="form-group">
                <password-requirements attribute-input="{{passObj.new}}"></password-requirements>
            </div>

            <div class="form-group">
                <label>Neues Passwort best채tigen</label>
                <input class="form-control" id="password-confirmation" type="password" placeholder="Neues Passwort best채tigen" ng-model="passObj.confirmation" required />
            </div>

            <div class="form-group">
                <div class="ui-button ui-button-primary" role="button" ng-click="delegateSubmit()">Speichern</div>
                <input type="submit" value="Speichern" ng-hide="true" />
            </div>
        </form>
    </section>

    <section class="section-element" ng-hide="userHasPassword === true">
        Da du dich 체ber einen Social Media Account angemeldet hast, hast du bei Magellan kein eigenes Passwort.
    </section>
</section>
