<!DOCTYPE html>
<html lang="en" ng-app="magellan" ng-controller="AppCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Magellan</title>

    <link rel="stylesheet" type="text/css" href="lib/fonts/OpenSans/OpenSans.css" />
    <link rel="stylesheet" href="build/styles/styles.css" />

    <base href="/" />

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body class="ng-cloak" ng-cloak>
    <header>
        <h1>{{app.config.title}}</h1>
        <h3>{{app.config.subtitle}}</h3>
    </header>

    <nav>
        <div class="container">
            <ul class="navbar">
                <li ui-sref-active="active"><a href="/home" ui-sref="home">Home</a></li>
                <li ui-sref-active="active"><a href="/quiz" ui-sref="quiz">Quiz</a></li>
            </ul>

            <ul class="navbar navbar-login" ng-controller="DropdownCtrl">
                <li ui-sref-active="active" ng-if="!user"><a href="/login" ui-sref="login">Login</a></li>

                <li class="menu-user" ng-if="user" ng-click="toggleDropdown()">
                    <a>
                        <span class="user-profile bg-confetti"></span>
                        <span class="username bold">{{user.username}}</span>
                    </a>
                </li>

                <ul class="menu-dropdown" ng-if="isDropdownVisible()">
                    <li><a href="/logout" ng-click="hideDropdown()">Logout</a></li>
                </ul>
            </ul>

            <!--<div class="loginStatusContainer" ng-controller="DropdownCtrl">
                <span ng-if="user" ng-click="toggleDropdown()">
                    <span class="user-profile bg-confetti"></span>
                    <span class="username bold">{{user.username}}</span>
                </span>
                <span ng-if="!user"><a href="/login">Login</a></span>

                <div class="dropdownItemsContainer" ng-if="isDropdownVisible()">
                    <ul>
                        <li><a href="/logout" ng-click="hideDropdown()">Logout</a></li>
                    </ul>
                </div>
            </div>-->
        </div>
    </nav>

    <div class="content" ui-view></div>

    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="build/scripts/script.js"></script>
</body>
</html>
