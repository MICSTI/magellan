<section class="quiz-container">
    <!-- Level of difficulty -->

    <!-- Number of current question -->
    <div class="current-question-number">Frage {{getCurrentQuestionNumber()}}</div>

    <!-- Question -->
    <div class="question-container" ng-bind-html="renderQuestionText() | renderHtml"></div>

    <!-- Question media (map of the world, flag, ...) -->
    <div class="question-media-container" ng-if="getQuestionMedia()" ng-switch="getQuestionMedia()">
        <span ng-switch-when="flag" class="flag-icon flag-icon-{{getQuestion().getInfo().alpha2Code}}"></span>

        <div ng-switch-default>Unknown media type {{getQuestionMedia()}}</div>
    </div>

    <!-- Answer input -->
    <div class="input-container" ng-switch="getQuestion().getInfo().input">
        <div ng-switch-when="text.standard">
            <input type="text" class="answerInput" ng-model="answerInput.answer" placeholder="Answer" ng-keypress="handleKeyPress($event)" />
        </div>

        <div ng-switch-when="number.medium">
            <input type="text" class="answerInput" ng-model="answerInput.answer" placeholder="Answer" ng-keypress="handleKeyPress($event)" />

            <select ng-model="answerInput.multiplier" ng-options="opt.label for opt in multiplierOptions track by opt.value"></select>

            <span class="question-unit"> {{getQuestion().getInfo().unit}}</span>
        </div>

        <div ng-switch-when="number.high">
            <input type="text" class="answerInput" ng-model="answerInput.answer" placeholder="Answer" ng-keypress="handleKeyPress($event)" />

            <select ng-model="answerInput.multiplier" ng-options="opt.label for opt in multiplierOptions track by opt.value"></select>
        </div>

        <div ng-switch-default>
            {{getQuestion().getInfo().input}}
        </div>
    </div>

    <!-- Hint -->
    <div class="hint-container" ng-if="getQuestion().hintsAllowed()">
        <div role="button" class="ui-button ui-button-lower" id="btnRequestHint" ng-click="requestHint()" ng-class="{ 'disabled': questionAnswered() }">Hinweis</div>
        <div class="hint-display" ng-bind="hint"></div>
    </div>

    <!-- Submit button -->
    <div class="ui-button ui-button-primary" role="button" ng-click="submitAnswer()" ng-class="{ 'disabled': questionAnswered() }">Ok</div>

    <!-- Solution -->
    <div class="solutionContainer" ng-if="questionAnswered()">
        <div class="answer-correct">{{getQuestion().solution().correct}}</div>
        <div class="answer-points">{{answerInput.points}} Punkte</div>
    </div>

    <!-- Next question -->
    <div class="nextQuestionContainer" ng-if="questionAnswered()">
        <div role="button" class="ui-button ui-button-higher" id="btnNextQuestion" ng-click="nextQuestion()" tabindex="10">NÃ¤chste Frage</div>
    </div>
</section>
