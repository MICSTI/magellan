<section class=quiz-container><div class=current-question-number>Frage {{getCurrentQuestionNumber()}}</div><div class=question-container ng-bind-html="renderQuestionText() | renderHtml"></div><div class=question-media-container ng-if=getQuestionMedia() ng-switch=getQuestionMedia()><span ng-switch-when=flag class="flag-icon flag-icon-{{getQuestion().getInfo().alpha2Code}}"></span><div ng-switch-default>Unknown media type {{getQuestionMedia()}}</div></div><div class=input-container ng-switch=getQuestion().getInfo().input><div ng-switch-when=text.standard><input type=text class=answerInput ng-model=answerInput.answer placeholder=Answer ng-keypress=handleKeyPress($event)></div><div ng-switch-when=number.medium><input type=text class=answerInput ng-model=answerInput.answer placeholder=Answer ng-keypress=handleKeyPress($event)><select><option selected>Tsd.</option><option>Mio.</option></select><span class=question-unit>{{getQuestion().getInfo().unit}}</span></div><div ng-switch-when=number.high><input type=text class=answerInput ng-model=answerInput.answer placeholder=Answer ng-keypress=handleKeyPress($event)><select><option>Tsd.</option><option selected>Mio.</option></select></div><div ng-switch-default>{{getQuestion().getInfo().input}}</div></div><div class=hint-container ng-if=getQuestion().hintsAllowed()>Hints are possible</div><div class="ui-button ui-button-primary" role=button ng-click=submitAnswer()>Ok</div><div class=solutionContainer ng-if=questionAnswered()>{{getQuestion().solution()}}</div><div class=nextQuestionContainer ng-if=questionAnswered()><div role=button class="ui-button ui-button-higher" id=btnNextQuestion ng-click=nextQuestion() tabindex=10>NÃ¤chste Frage</div></div></section>
